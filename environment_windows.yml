name: ImageDreamer
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults
dependencies:
  - python=3.11
  - pytorch=2.2.0
  - torchvision
  - torchaudio
  - pytorch-cuda=12.1
  - transformers
  - diffusers
  - accelerate
  - invoke
  - pip
  - pip:
    - pyside6
    - "xformers --extra-index-url https://download.pytorch.org/whl/cu121"
